<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>UI Toko Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-4">
    <h1 class="mb-4">UI Toko Online</h1>

    <!-- KATEGORI -->
    <section class="mb-5">
      <h3>Kategori</h3>
      <div class="input-group mb-2">
        <input
          type="text"
          id="kategoriNama"
          class="form-control"
          placeholder="Nama Kategori"
        />
        <button onclick="tambahKategori()" class="btn btn-primary">
          Tambah
        </button>
      </div>
      <table class="table table-bordered" id="kategoriTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- PRODUK -->
    <section class="mb-5">
      <h3>Produk</h3>
      <div class="row g-2 mb-2">
        <div class="col">
          <input
            id="produkNama"
            class="form-control"
            placeholder="Nama Produk"
          />
        </div>
        <div class="col">
          <input
            id="produkHarga"
            class="form-control"
            type="number"
            placeholder="Harga"
          />
        </div>
        <div class="col">
          <input
            id="produkStok"
            class="form-control"
            type="number"
            placeholder="Stok"
          />
        </div>
        <div class="col">
          <select id="produkKategori" class="form-select"></select>
        </div>
        <div class="col-auto">
          <button onclick="tambahProduk()" class="btn btn-success">
            Tambah
          </button>
        </div>
      </div>
      <table class="table table-bordered" id="produkTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Kategori</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- KERANJANG -->
    <section class="mb-5">
      <h3>Keranjang</h3>
      <div class="input-group mb-2">
        <select id="keranjangProduk" class="form-select"></select>
        <input
          type="number"
          id="keranjangJumlah"
          class="form-control"
          placeholder="Jumlah"
        />
        <button onclick="tambahKeranjang()" class="btn btn-warning">
          Tambah ke Keranjang
        </button>
      </div>
      <table class="table table-bordered" id="keranjangTable">
        <thead>
          <tr>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Total Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h4 id="totalHarga">Total: Rp 0</h4>
      <!-- Menampilkan total harga -->
      <button onclick="checkout()" class="btn btn-danger">Checkout</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
